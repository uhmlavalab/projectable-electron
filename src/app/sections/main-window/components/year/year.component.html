<div class="year-bar-wrapper" #yearWrapper>
  <app-year-bar *ngFor="let year of years" class="year-bar" data={{year}} #yearBar></app-year-bar>
</div>
<div class="content-wrapper" #wrapper>
  <div class="year">{{year}}</div>
    <div class="percent">{{percentRenewable}}% Renewable</div>
    <div class="scenario">{{scenario}}</div>
</div>
