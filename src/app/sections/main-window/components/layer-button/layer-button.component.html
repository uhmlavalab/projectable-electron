<div>
  <img src={{layerIcon}}>
  <p>{{layerDisplayName}}</p>
</div>
<circle-progress class="progress-bar" [percent]="progress" [radius]="progressRadius" [outerStrokeWidth]="5"
  [innerStrokeWidth]="0" [outerStrokeColor]="color" [innerStrokeColor]="'transparent'" [animation]="true"
  [animationDuration]="animationDuration" [showTitle]=false [showUnits]=false [showSubtitle]=false #progressBar>
</circle-progress>
