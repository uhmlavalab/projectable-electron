<div (click)="handleClick()">
  <img src={{layerIcon}}>
  <p>{{layerDisplayName}}</p>
</div>
<circle-progress class="progress-bar" [percent]="progress" [radius]="progressRadius" [outerStrokeWidth]="5"
  [innerStrokeWidth]="0" [outerStrokeColor]="color" [innerStrokeColor]="'transparent'" [animation]="false"
  [animationDuration]="animationDuration" [showTitle]=false [showUnits]=false [showSubtitle]=false #progressBar>
</circle-progress>
<div class="block-container" [style.opacity]="this.rotate ? 1 : 0" #block>
  <div class="rotating-block"></div>
  <div class="rotating-block-2"></div>
  <div class="rotating-block-3"></div>
  <div class="rotating-block-4"></div>
</div>
