
<div *ngIf="!windowSet">
  <button mat-flat-button color="Primary" (click)="setAsMainWindow()">Main Window</button>
  <button mat-flat-button color="Primary" (click)="setAsMapWindow()">Map Window</button>
</div>


<mat-drawer-container *ngIf="mainWindowSet">

  <mat-drawer mode="side" opened>

    <app-bouncing-title [title]="title" [freq]="titleFreq"></app-bouncing-title>

    <mat-list role="list">

      <mat-list-item *ngFor="let navbutton of navButtons"> <button mat-flat-button color="primary"
          (click)="navigateTo(navbutton)">{{ navbutton.name}}</button></mat-list-item>
    </mat-list>
    <mat-list-item>
      <button mat-flat-button color="warn" (click)="close()">CLOSE</button>
    </mat-list-item>

  </mat-drawer>

  <mat-drawer-content>

    <h1 class="routeTitle">{{ routeTitle }}</h1>

    <router-outlet></router-outlet>

  </mat-drawer-content>

</mat-drawer-container>

<div>
  <mat-spinner *ngIf="mapWindowSet"></mat-spinner>
</div>
